[build-system]
requires = ["setuptools==68.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cantok"
version = "0.0.32"
authors = [
  { name="Evgeniy Blinov", email="zheni-b@yandex.ru" },
]
description = 'Implementation of the "Cancellation Token" pattern'
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    'typing_extensions ; python_version <= "3.9"',
    'displayhooks>=0.0.4',
]
classifiers = [
    "Operating System :: OS Independent",
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: POSIX :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries',
]
keywords = [
    'cancellation tokens',
    'parallel programming',
    'concurrency',
]

[tool.setuptools.package-data]
"cantok" = ["py.typed"]

[tool.mutmut]
paths_to_mutate="cantok"
runner="pytest"

[project.urls]
'Source' = 'https://github.com/pomponchik/cantok'
'Documentation' = 'http://cantok.readthedocs.io/'
'Tracker' = 'https://github.com/pomponchik/cantok/issues'
